name: Deploy MkDocs site to GitHub Pages

on:
  push:
    branches: [ main ]  # Cambia a 'master' si usas esa rama

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install mkdocs
          # Si usas Material for MkDocs: pip install mkdocs-material

      - name: Deploy to GitHub Pages
        uses: mhausenblas/mkdocs-deploy-gh-pages@master
        # O usa: run: mkdocs gh-deploy --force
